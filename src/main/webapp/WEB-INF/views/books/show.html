<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о книге</title>
</head>
<body>
    <p th:text="${book.getName()}">Value</p>
    <p th:text="${book.getAuthor()}"></p>
    <p th:text="${book.getYearOfProduction()}"></p>
    <p th:text="${book.getId()}"></p>

    <br>
    <hr>

    <div th:if="${book.getPersonId() != 0}">
        <p th:text="'Книга сейчас у: ' +${selectedPerson.getName()}"></p>
        <a th:href="@{/books/{id}/release (id=${book.getId()})} ">Освободить книгу</a>
    </div>

    <form th:method="PATCH" th:action="@{/books/{id}/choose (id=${book.getId()})}" th:if="${book.getPersonId() == 0}">
        <label for="person">Назначить книгу:</label>
        <select th:object="${person}" th:field="*{id}" id="person">
            <option th:each="person: ${people}" th:value="${person.getId()}" th:text="${person.getName()}"></option>
        </select>
        <input type="submit" value="Назначить книгу">
    </form>

    <br>

    <a th:href="@{/books/{id}/edit (id=${book.getId()})}">Редактировать</a>

    <form th:method="DELETE" th:action="@{/books/{id} (id=${book.getId()})}">
        <input type="submit" value="Удалить">
    </form>
</body>
</html>
